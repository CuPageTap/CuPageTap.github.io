<!DOCTYPE html>

<html>
    <head>

        <!--Title and Icon for the Tab-->
        <title>A Button Game</title>
        <link rel="icon" href="https://raw.githubusercontent.com/CuPageTap/CuPageTap.github.io/main/Assets/iconv2.ico">

        <!--Prerequisests for using Google Fonts API-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Fetch Fonts from Google Fonts API-->

        <!--Connect global.css to the page-->

        <script src="main.js"></script>


        <!--Javascript for LightMode Counter goes here-->

        <script>
            var lightCounter = 0;
            var darkCounter = 0;

            function lightClick() {
                lightCounter +=1;
                document.getElementById("lCounter").innerHTML = lightCounter;
            };

            function darkClick() {
                darkCounter +=1;
                document.getElementById("dCounter").innerHTML = darkCounter;
            };
            
        </script>



    </head>

    <body>
        
        <div class="main">


            <h1 class="maintitle">Dark Mode or Light Mode?</h1>
            

            <div class="inputs">


                <div class="padding">
                    <input type="button" value="Light Mode" class="lightMode" onerror="myFunction()" onclick="lightClick()">
                </div>


                <div class="padding">
                    <input type="button" value="Dark Mode" class="darkMode" onerror="myFunction()">
                </div>


            </div>

            <div class="textPadding">
                <div class="text"> <!--Does not currently work-->
                    <p class="lightModeCounter">Light Mode:     <p class="lCounter">0</p>   </p>
                    <p class="darkModeCounter">Dark Mode:   <p class="dCounter">0</p> </p>
                </div>
            </div>

            <script>
            function myFunction() {
                alert("error please reload.");
            }
            </script>

            </body>
        </div>
    </body>
