<!DOCTYPE html>

<html>
    <head>

        <!--Title and Icon for the Tab-->
        <title>A Button Game</title>
        <link rel="icon" href="https://raw.githubusercontent.com/CuPageTap/CuPageTap.github.io/main/Assets/iconv2.ico">

        <!--Prerequisests for using Google Fonts API-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Fetch Fonts from Google Fonts API-->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <!--Connect global.css to the page-->
        <link rel="stylesheet" href="index.css">
        <script src="main.js"></script>


        <!--Javascript for LightMode Counter goes here-->

        <script>


            var clicks = 0;
            function myFunction() {
                clicks += 1;
                document.getElementById("demo").innerHTML = clicks;
            }

        </script>



    </head>

    <body>
        
        <div class="main">


            <h1 class="maintitle">Dark Mode or Light Mode?</h1>
            

            <div class="inputs">


                <div class="padding">
                    <input type="button" value="Light Mode" id="l1" class="lightMode"  onclick="myFunction()">
                </div>


                <div class="padding">
                    <input type="button" value="Dark Mode" id="l2" class="darkMode" >
                </div>


            </div>

            <div class="textPadding">
                <div class="text"> <!--Does not currently work-->
                    <p class="lightModeCounter">Light Mode:</p>
                    <p class="demo">0</p>
                    <p class="darkModeCounter">Dark Mode:</p>
                </div>
            </div>

            <script>

            </script>
        </div>
    </body>
</html>
