<!DOCTYPE html>

<html>
    <head>

        <!--Title and Icon for the Tab-->
        <title>Voting</title>
        <link rel="icon" href="https://raw.githubusercontent.com/CuPageTap/CuPageTap.github.io/main/Assets/iconv2.ico">

        <!--Prerequisests for using Google Fonts API-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Fetch Fonts from Google Fonts API-->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <!--Connect global.css to the page-->
        <link rel="stylesheet" href="index.css">

    </head>

    <body>
        
        <div class="main">


            <h1 class="maintitle">Dark Mode or Light Mode?</h1>
            

            <div class="inputs">


                <div class="padding">
                    <input type="button" value="Light Mode" class="lightMode" onclick="addTolightmode(1)">
                </div>


                <div class="padding">
                    <input type="button" value="Dark Mode" class="darkMode" onclick="addTodarkmode(1)">
                </div>


            </div>

            <div class="textPadding">
                <div class="text"> <!--Does not currently work-->
                    <p class="lightModeCounter">Light Mode: <span id ="lightmode">0</span></p>
                    <p class="darkModeCounter">Dark Mode: <span id="darkmode">0</span></p>
                </div>
            </div>

        </div>
        
        <script>
            var lightmode = 0;
            addTodarkmode(10);
            function addTodarkmode(amount) (
                lightmode = lightmode + amount;
                document.getElementById("lightmode").innerHTML = lightmode;
            )
            var darkmode = 0;
           
            function addTodarkmode(amount) (
                darkmode = darkmode + amount;
                document.getElementById("darkmode").innerHTML = darkmode;
            )
        </script>
        <var>addTodarkmode</var>
        <varaddTolightmode</var>
    </body>
</html>
